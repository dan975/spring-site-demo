<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <nav th:fragment="breadcrumb" aria-label="breadcrumb">
            <ul class="breadcrumb" style="display: inline-flex">
                <li th:each="crumb, stat: ${crumbs}" th:class="${stat.last} ? 'breadcrumb-item active' : 'breadcrumb-item'">
                    <a th:if="!${stat.last}" th:href="@{${crumb.getLink()}}" th:text="${crumb.getName()}">Link</a>
                    <span th:if="${stat.last}" th:text="${crumb.getName()}">Link</span>
                </li>
            </ul>
        </nav>
    </body>
</html>
